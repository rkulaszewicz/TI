<!DOCKTYPE html>
<html>
<head>
<title>cennik</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="tabela">
    <table>
        <thead style="background-color:blue">
        <tr>
            <th>
                Nazwa
            </th>
            <th>
                Cena
            </th>
        </tr>
        </thead>
        <tbody id='tabela'>

        <script>
                    $.getJSON("./files/cennik.json", wypelnij);
                    function wypelnij(data) {
                        console.log("success");
                        let add = '';
                        $.each(data, function (i, obj) {
                            add += '<tr><td>' + obj.NAZWA + '</td>'
                            add += '<td>' + obj.CENA + '</td></tr>'
                            
                            console.log("success");
                        });
                        $('#tabela').html(add);
                    }
        </script>
        </tbody>
    </table>
 </div>
</body>
</html>
