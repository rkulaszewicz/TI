<html>
<head>
<link rel="Stylesheet" type="text/css" href="./css/style.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

</head>
<body>
<div id="mapid"></div>
<script src="javascript/geojson.js"></script>
<script>
var mymap = L.map('mapid').setView([54.1222600, 17.9811900], 8);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
  maxZoom: 18,
  attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    'Imagery ï¿½ <a href="http://mapbox.com">Mapbox</a>',
  id: 'mapbox.streets'
}).addTo(mymap);
var marker = L.marker([54.1222600, 17.9811900]).addTo(mymap);
var punkty = L.geoJSON(punkty, {
  pointToLayer: function (feature, latlng) {
    return L.marker(latlng);
  }}).addTo(mymap);
</script>
</body>
</html>
